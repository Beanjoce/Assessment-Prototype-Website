<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: 40px;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icons button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: background 0.2s;
        }

        .nav-icons button:hover {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span style="font-size: 18px; font-weight: bold; margin-left: 10px;">Brand</span>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

</html>
