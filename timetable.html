<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include moment.js before FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

    <!-- FullCalendar CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #2c3e50;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .sidebar button {
            width: 60px;
            height: 60px;
            border: none;
            background-color: #34495e;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: 40px;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icons button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: background 0.2s;
        }

        .nav-icons button:hover {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        /* Calendar Section */
        .calendar-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .calendar-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Full Calendar Styling */
        #calendar {
            width: 100%;
            min-height: 400px;  /* Ensures calendar has height to display */
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <button title="Maths">ü¶ê</button>
        <button title="English">ü¶ê</button>
        <button title="Physics">ü¶ê</button>
        <button title="Religion">ü¶ê</button>
        <button title="Physical Education">ü¶ê</button>
        <button title="Capa">ü¶ê</button>
        <button title="Technology">ü¶ê</button>
        <button title="HSIE">ü¶ê</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span style="font-size: 18px; font-weight: bold; margin-left: 10px;">Brand</span>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>

            <div class="nav-icons">
                <button title="Notifications">üò°</button>
                <button title="Messages">üò°</button>
                <button title="Profile">üò°</button>
            </div>
        </nav>

        <!-- Calendar Section -->
        <div class="calendar-container">
            <h2>Interactive Month Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Initialize FullCalendar
            $('#calendar').fullCalendar({
                defaultView: 'month', // Display month view by default
                events: [
                    {
                        title: 'Maths Class',
                        start: '2025-03-25T10:00:00',
                        end: '2025-03-25T11:00:00',
                        description: 'Maths lesson on algebra.'
                    },
                    {
                        title: 'English Class',
                        start: '2025-03-26T12:00:00',
                        end: '2025-03-26T13:00:00',
                        description: 'English lesson on literature.'
                    }
                ],
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true, // Allows for dragging and resizing events
                droppable: true, // Allows for dragging events
                eventRender: function(event, element) {
                    element.find('.fc-title').append('<br>' + event.description); // Show event descriptions
                }
            });
        });
    </script>

</body>
</html>
